name: data updates from italia/covid19-opendata-vaccini

on:
  push:
  repository_dispatch:
  schedule:
    - cron:  '15 */3 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Utilizza l'action github checkout@v2, per automatizzare il check-out
      uses: actions/checkout@v2
    - name: Verifica aggiornamenti
      run: |-
        wget https://github.com/italia/covid19-opendata-vaccini/raw/master/dati/somministrazioni-vaccini-summary-latest.json -O somministrazioni-vaccini-summary-latest.json
        wget https://github.com/italia/covid19-opendata-vaccini/raw/master/dati/last-update-dataset.json -O last-update-dataset.json
    - name: Committa e pusha se ci sono variazioni nei dati
      run: |-
        git config user.name "OndataBot"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date --iso-8601=seconds)
        git commit -m "Datetime: ${timestamp}" || exit 0
        git push
